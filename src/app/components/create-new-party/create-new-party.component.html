<div class="centered">
  <h2>Create A New Party Here</h2>
  <form [formGroup]="creatPartyForm" (ngSubmit)="onSubmit(creatPartyForm.value)">
    <div>
      <label for="name">
        Name
      </label>
      <input id="name" type="text" formControlName="name">
    </div>

    <button class="button" type="submit">Create Party</button>
  </form>
</div>
